<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Test</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="adhd-test">
        <span>ADHD Test</span>
        <div class="image1">
            <img src="image 1.jpg" alt="Descriptive Alt Text" class="responsive-image">
        </div>
        
        <form id="adhd-form">
            <div id="form">
                <div class="question">
                    <label>1. Do you often find yourself unable to focus on tasks?</label>
                    <input type="radio" name="q1" value="yes"> Yes
                    <input type="radio" name="q1" value="no"> No
                </div>
                <div class="question">
                    <label>2. Are you easily distracted by external stimuli?</label>
                    <input type="radio" name="q2" value="yes"> Yes
                    <input type="radio" name="q2" value="no"> No
                </div>
                <div class="question">
                    <label>3. Do you frequently forget appointments or deadlines?</label>
                    <input type="radio" name="q3" value="yes"> Yes
                    <input type="radio" name="q3" value="no"> No
                </div>
                <div class="question">
                    <label>4. Do you often start tasks but struggle to complete them?</label>
                    <input type="radio" name="q4" value="yes"> Yes
                    <input type="radio" name="q4" value="no"> No
                </div>
                <div class="question">
                    <label>5. Are you prone to impulsive decisions or actions?</label>
                    <input type="radio" name="q5" value="yes"> Yes
                    <input type="radio" name="q5" value="no"> No
                </div>
                <div class="question">
                    <label>6. Do you find it challenging to stay organized?</label>
                    <input type="radio" name="q6" value="yes"> Yes
                    <input type="radio" name="q6" value="no"> No
                </div>
                <div class="question">
                    <label>7. Do you frequently interrupt others during conversations?</label>
                    <input type="radio" name="q7" value="yes"> Yes
                    <input type="radio" name="q7" value="no"> No
                </div>
                <div class="question">
                    <label>8. Do you struggle to sit still for extended periods?</label>
                    <input type="radio" name="q8" value="yes"> Yes
                    <input type="radio" name="q8" value="no"> No
                </div>
                <button type="button" onclick="calculateResult('adhd')">Submit</button>
            </div>
            <div id="adhd-result" class="result"></div>
        </form>
    </section>

    <script src="tests.js"></script>
</body>
</html>
